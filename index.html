<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebRTC com Câmeras</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        video {
            width: 640px;
            height: 480px;
            border: 5px solid #333;
            border-radius: 10px;
            background-color: #000;
            margin-bottom: 20px;
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Selecione uma Câmera</h1>

    <!-- Dropdown para selecionar a câmera -->
    <select id="cameraSelect"></select>

    <!-- Vídeo da câmera selecionada -->
    <video id="videoElement" autoplay playsinline></video>

    <script>
        // Referências para o <video> e <select>
        const videoElement = document.getElementById('videoElement');
        const cameraSelect = document.getElementById('cameraSelect');

        // Função para listar todas as câmeras disponíveis
        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput'); // Somente câmeras

            // Preencher o dropdown com as câmeras
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `Câmera ${index + 1}`;
                cameraSelect.appendChild(option);
            });
        }

        // Função para capturar vídeo da câmera selecionada
        async function startVideo(deviceId) {
            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Erro ao acessar a webcam:', error);
            }
        }

        // Quando uma câmera for selecionada, inicie o vídeo
        cameraSelect.onchange = () => {
            const selectedDeviceId = cameraSelect.value;
            startVideo(selectedDeviceId);
        };

        // Listar as câmeras ao carregar a página
        window.onload = async () => {
            await getCameras();
            // Iniciar com a primeira câmera
            if (cameraSelect.options.length > 0) {
                startVideo(cameraSelect.value);
            }
        };
    </script>
</body>
</html>
